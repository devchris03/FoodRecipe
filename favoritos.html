<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Recetas | Favorito</title>
</head>
<body>
    <header class="header">
        <div class="header_content wrapper">
            <div class="header_logo">
                <img src="./img/logo.svg" alt="Logo de Food" class="header_img" width="100" height="48">
            </div> <!-- logo -->

            <!-- menu desplegable -->
            <button class="buttonIcon" id="menu" aria-label="Presiona para ver el menú"><img src="./img/icon-menu.svg" alt="icono de menu"></button>
            
            <div class="navContent">
                <button class="buttonIcon" id="close" aria-label="Presiona para cerrar el menú"><img src="./img/icon-close.svg" alt="icono en forma de x"></button>
                <nav class="nav">
                    <a href="./index.html" class="nav_link" aria-label="Navegar a pagina recetas">Recetas</a>
                    <a href="./" aria-current="page" class="nav_link" aria-label="Navegar a pagina favoritos">Favoritos</a>
                </nav>
            </div>

            <!-- menu fijo -->
            <nav class="navFixed nav">
                <a href="./" class="nav_link"  aria-label="Navegar a pagina recetas">Recetas</a>
                <a href="./favoritos.html" aria-current="page" class="nav_link" aria-label="Navegar a pagina favoritos">Favoritos</a>
            </nav>
        </div>
    </header>

    <main class="main favorito" id="result">
    </main>

    <div class="modal" id="modal">
        <div class="modal_content">
            <div class="modal_header">
                <h2 class="modal_title" id="modalTitle"></h2>
                <button id="closeModal" class="buttonIcon" aria-label="Click para cerrar el modal"> <img src="./img/icon-close.svg" alt="Icono en forma de X" width="24" height="24"></button>
            </div> <!-- hader modal -->
            <div class="modal_body" id="modalBody"></div> <!-- modal body -->
            <div class="modal_buttons"></div> <!-- modal buttons -->
        </div>
    </div> <!-- modal -->
    
    <div class="notification" id="notification">
        <div class="notification_content">
            <div class="notification_heard">
                <span>App Recetas</span>
                <button id="closeNotification" class="buttonIcon" aria-label="Click para cerrar la notificación"><img src="./img/icon-close.svg" alt="Icono en forma de X" width="24" height="24"></button>
            </div>
            <div class="notification_body">Agregado exitosamente</div>
        </div>
    </div> <!-- notification -->

    <script src="./js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Recetas</title>
</head>
<body>
    <header class="header">
        <div class="header_content wrapper">
            <div class="header_logo">
                <img src="./img/logo.svg" alt="Logo de Food" class="header_img" width="100" height="48">
            </div> <!-- logo -->

            <!-- menu desplegable -->
            <button class="buttonIcon" id="menu" aria-label="Presiona para ver el menú"><img src="./img/icon-menu.svg" alt="icono de menu"></button>
            
            <div class="navContent">
                <button class="buttonIcon" id="close" aria-label="Presiona para cerrar el menú"><img src="./img/icon-close.svg" alt="icono en forma de x"></button>
                <nav class="nav">
                    <a href="./" class="nav_link" aria-current="page" aria-label="Navegar a pagina recetas">Recetas</a>
                    <a href="./favoritos.html" class="nav_link" aria-label="Navegar a pagina favoritos">Favoritos</a>
                </nav>
            </div>

            <!-- menu fijo -->
            <nav class="navFixed nav">
                <a href="./" class="nav_link" aria-current="page" aria-label="Navegar a pagina recetas">Recetas</a>
                <a href="./favoritos.html" class="nav_link" aria-label="Navegar a pagina favoritos">Favoritos</a>
            </nav>
        </div>
    </header>

    <section class="formContent">
        <form action="#" id="form" class="form" method="post">
            <label class="label" for="recetas">Categorias:</label>
            <select  name="" class="select" id="recetas" aria-label="Selecciona una categoria">
                <option value="" selected >-- Selecciona --</option>
            </select>
        </form>
    </section>

    <main class="main">
        <section class="result wrapper" id="result">
            <img src="./img/ilustration.svg" class="ilustrator" alt="Ilustración" width="400" height="400">
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
